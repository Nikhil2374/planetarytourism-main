<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Planetary Tourism Office</title>
</head>
<body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <nav class="navbar">
        <div class="brand"><a href="./home.html">PlanetaryTourismOffice</a></div> 
        <ul class="tab">
            <li class="tab-items"><a href="./home.html">Home</a></li>
            <li class="tab-items">HQ-earth</li>
            <li class="tab-items">Help</li>
        </ul>       
    </nav>
    <main id="body">
        <h1>Welcome To The Space Travel Journal</h1>
        <div class="home-content">
            <div class="tile mercury" onClick="change(this.getAttribute('class'));">
                <h1>Mercury</h1>
            </div>
            <div class="tile venus" onClick="change(this.getAttribute('class'));">
                <h1>Venus</h1>
            </div>
            <div class="tile earth" onClick="change(this.getAttribute('class'));">
                <h1>Earth</h1>
            </div>
            <div class="tile mars" onClick="change(this.getAttribute('class'));">
                <h1>Mars</h1>
            </div>
            <div class="tile jupiter" onClick="change(this.getAttribute('class'));">
                <h1>Jupiter</h1>
            </div>
            <div class="tile saturn" onClick="change(this.getAttribute('class'));">
                <h1>Saturn</h1>
            </div>
            <div class="tile uranus" onClick="change(this.getAttribute('class'));">
                <h1>Uranus</h1>
            </div>
            <div class="tile neptune" onClick="change(this.getAttribute('class'));">
                <h1>Neptune</h1>
            </div>
        </div>
    </main>
    <footer>
        <nav class="footer">      
        </nav>
    </footer>
    <script src="./script.js"></script>
</body>
